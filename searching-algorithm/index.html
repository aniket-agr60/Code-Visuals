<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Algorithm visualizer using D3js. It will help you to understand the algorithm. I've used swapping animation for clear understanding of the algorithm."
    />
    <title>Code Visuals</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
      integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">CodeVisuals</label>
        <ul>
          <li class="nav-item active">
            <a class="nav-link" href="./.."
              >Sorting Algo <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              >Searching Algo</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#foot"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      
    </header>
    <div class="container mt-3">
      <h2 class="typewriter">Sorting Algorithm Visualizer</h2>
    </div>

    <br />
    <div class="container">
      <div class="form-inline">
        <div class="form-group">
          <select class="form-control" id="get-algo">
            <option value="binary-search">Binary Search</option>
            <option value="linear-search">Linear Search</option>
          </select>
        </div>
        <div class="form-group mx-sm-3">
          <label for="inputPassword2" class="sr-only">Password</label>
          <input
            type="text"
            class="form-control"
            id="targetValue"
            placeholder="Enter an element"
          />
        </div>
        <button class="btn" id="search">Search</button>
      </div>

      <br />

      <div class="row">
        <div class="col-md-3">
          <button class="btn" id="random-data">
            Generate Random Data
          </button>
        </div>
        <div class="col-md-3">
          <label>
            Speed:
            <input
              type="range"
              id="speed"
              name="speed"
              min="100"
              max="800"
              value="300"
              onchange="setSpeed()"
            />
          </label>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="bar-chart">
        <div id="chart"></div>
        <hr />
      </div>
    </div>
    <div id="foundNotice" class="container text-success text-center"></div>

   
<footer class="new_footer_area bg_color" id=foot>

              </div>
              
          </div>
      </div>
  </div>
</footer>
